<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GPT 대화 챗봇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { background: #f7f8fa; font-family: 'Noto Sans KR', Arial, sans-serif; }
        .chat-container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 24px #0001; padding: 32px 20px; }
        .chat-log { min-height: 320px; margin-bottom: 18px; }
        .msg { margin: 12px 0; }
        .msg.user { text-align: right; color: #2563eb; }
        .msg.assistant { text-align: left; color: #222; background: #f0f6ff; border-radius: 8px; display: inline-block; padding: 8px 14px; }
        #input-area { display: flex; gap: 8px; }
        #user-input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #bfc9d9; font-size: 1em; }
        #send-btn { background: #4f8cff; color: #fff; border: none; border-radius: 6px; padding: 10px 22px; font-size: 1em; cursor: pointer; }
        #send-btn:disabled { background: #bfc9d9; cursor: not-allowed; }
        .spinner { display: none; margin-left: 8px; border: 4px solid #e0e4ea; border-top: 4px solid #4f8cff; border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="chat-container">
    <h2 style="text-align:center; color:#234; margin-bottom:18px;">GPT 대화 챗봇</h2>
    <div id="chat-log" class="chat-log"></div>
    <form id="input-area" onsubmit="return sendMessage(event)">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off" required />
        <button id="send-btn" type="submit">전송</button>
        <div class="spinner" id="spinner"></div>
    </form>
</div>
<script>
const chatLog = document.getElementById('chat-log');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const spinner = document.getElementById('spinner');
let sessionId = localStorage.getItem('chat_session_id') || (Date.now() + '-' + Math.random().toString(36).slice(2));
localStorage.setItem('chat_session_id', sessionId);

function appendMessage(role, content) {
    const div = document.createElement('div');
    div.className = 'msg ' + role;
    div.textContent = content;
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
}

async function sendMessage(e) {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage('user', text);
    userInput.value = '';
    sendBtn.disabled = true;
    spinner.style.display = 'inline-block';
    try {
        const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId, user_input: text })
        });
        const data = await res.json();
        appendMessage('assistant', data.reply);
    } catch (err) {
        appendMessage('assistant', '[에러] 서버와 통신할 수 없습니다.');
    } finally {
        sendBtn.disabled = false;
        spinner.style.display = 'none';
    }
}
</script>
</body>
</html>
